<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Songs</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<style type="text/css">
    body{
      background:LightSlateGrey;
    }


		.hoverBox {
			border: 5px solid black;
			position: absolute;
			width: 800px;
			height: 800px;
			opacity: 100;
      background-color:LightSlateGrey;
			padding: 10px;
		}

		.name {
			font-size: 50px;
		}

    .genre{
			font-family: sans-serif;
      position:relative;
      top:700px;
    }

	</style>

</head>
<body>

</body>
	<script type="text/javascript">
		for(var i=0; i<songs.length; i++){
			var songDiv = $('<div/>', {
					'class': 'hoverBox'
				})
				.html(
					'<span>By ' + songs[i].artist +
					'</span> <br> <span class="name">'  + songs[i].name +  '</span> <br> <span class="genre">'+ songs[i].genre+'</span>')
				.css({'left': Math.floor(Math.random() * 40) + "%", 'top': Math.floor(Math.random() * 90) + "%"})
				.hover(function(){
					$(this).css({'opacity': 0.2})

				})

			$('body').append(songDiv)
		}
	</script>
</html>
