<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thesis</title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <style>
      body {
        align-items:center;
        background: #ffffff;
        color: #808080;
        display: flex;
        justify-content: center;
        margin：0;
        overflow: hidden;
        padding: 0;
      }

      .page-content {
        align-items: center;
        display: flex;
        flex-direction:row;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }

      .row {
        align-items: center;
        display: flex;
        font-family: arial;
        font-size: 3vh;
        justify-content: center;
        line-height: 1;
        width: 100%;
      }

      @media only screen and (max-width: 900px) {
        .row {
          font-size: 3vw;
        }
      }

      img {
       height: 4em;
       margin-right: 0.5em;
       margin-bottom: 0.5em;
       display: flex;
       flex-wrap: wrap;
       margin-left: 0 auto;
       position: relative;
      }

      
    </style>
  </head>
  <body>

    <div class="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_cover.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads0.png" data-project="thesisy">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads1.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads2.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads3.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads4.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads5.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads6.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads7.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads8.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_spreads9.png" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_photo1.jpg" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_photo2.jpg" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_photo3.jpg" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_photo4.jpg" data-project="thesis">
      <img class="thesis js-project" src="/work/img/2023thesis_photo5.jpg" data-project="thesisy">
    </div>

    
    <div class="page-content">
      <div class="row js-top-row" data-row="top_row"></div>
      <div class="row js-mid-row" data-row="mid_row"></div>
      <div class="row js-bot-row" data-row="bot_row"></div>
    </div>

    <script>
      const data = {
        top_row: ["Typing", "Speaking", "打字", "说话"],
        mid_row: ["With", "Without", "同", "无"],
        bot_row: ["Time", "时间"],
      }

      const elements = [
        document.querySelector(".js-top-row"),
        document.querySelector(".js-mid-row"),
        document.querySelector(".js-bot-row"),
      ];

      function fillRow(el, arr) {
        el.innerText = arr[Math.floor(Math.random() * arr.length)];
      }

      (function init() {
        elements.forEach((el) => {
          setInterval(() => {
            fillRow(el, data[el.dataset.row]);
          }, 1250);
        });
      })();
    </script>





  </body>
</html>
